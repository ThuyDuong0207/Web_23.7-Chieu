<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra định dạng ngày</title>
    <style>
        .error {
            background-color: red;
        }
        
        .success {
            background-color: green;
        }
    </style>
</head>

<body>
    <h3> Nhập ngày (DD-MM-YYYY):</h3>
    <input type="text" id="dateInput" placeholder="Ví dụ: 10-03-2005">
    <button id="btncheck">Kiểm tra định dạng </button>
    <p id="ketqua"></p>
    <script>
        var input = document.getElementById("dateInput");
        var result = document.getElementById("ketqua");
        var btn = document.getElementById("btncheck");

        btn.onclick = function() {
            var value = input.value.trim();
            result.className = '';
            result.innerText = '';

            if (value === '') {
                result.innterText = 'Vui lòng nhập ngày';
                result.className = 'error';
                return;
            }

            var parttern = /^(\d{2})-(\d{2})-(\d{4})$/;
            if (!parttern.test(value)) {
                result.innerText = 'Định dạng không hợp lệ. Vui lòng nhập lại';
                result.className = 'error';
            } else {
                result.innerText = 'Định dạng hợp lệ';
                result.className = 'success';
            }
        };
    </script>
</body>

</html>
